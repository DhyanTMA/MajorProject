<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LuminaFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/registrationscript.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Lumina Flow</a>
            <div class="nav-links">
                <a href="/#features" class="nav-link">Features</a>
                <a href="/#pricing" class="nav-link">Pricing</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="login.html" class="btn btn-primary">Login</a>
                <button class="btn btn-secondary" id="theme-toggle">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script src="../javascript/script.js"></script>
    <script>
    // Get the URL parameters
    const params = new URLSearchParams(window.location.search);
    const selectedPlan = params.get("plan");

    if (selectedPlan) {
        // Display the selected plan or store it for processing
        document.querySelector(".registration-header p").textContent = 
            `You are registering for the ${selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1)} plan`;
    }
    </script>
    <div class="page-container">
        <div class="registration-container">
            <div class="registration-header">
                <h1>Create Account</h1>
                <p>Join Lumina Flow today</p>
            </div>
            
            <form id="registration-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" name="fullName" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" name="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" name="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="register-button">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>



<script>
document.getElementById("registration-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const fullName = this.fullName.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value;
    const confirmPassword = this.confirmPassword.value;

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    try {
        const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullName, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
            alert("✅ Registration successful!");
            window.location.href = "login.html"; // or dashboard
        } else {
            alert("❌ " + (data.message || "Registration failed."));
        }
    } catch (err) {
        alert("❌ Server error. Please try again.");
        console.error(err);
    }
});
</script>

</body>
</html>

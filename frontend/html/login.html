<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuminaFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/loginscript.css">
    <link rel="stylesheet" href="../css/navigation.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Lumina Flow</a>
            <div class="nav-links">
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="login.html" class="btn btn-primary">Login</a>
                <button class="btn btn-secondary" id="theme-toggle">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script src="../javascript/script.js"></script>
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <form>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="registration.html">Sign up</a>
            </div>
        </div>
    </div>

</body>
</html>

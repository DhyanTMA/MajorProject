<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuminaFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/loginscript.css">
    <link rel="stylesheet" href="../css/navigation.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Lumina Flow</a>
            <div class="nav-links">
                <a href="/#features" class="nav-link">Features</a>
                <a href="/#pricing" class="nav-link">Pricing</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="login.html" class="btn btn-primary">Login</a>
                <button class="btn btn-secondary" id="theme-toggle">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script src="../javascript/script.js"></script>
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="registration.html">Sign up</a>
            </div>
        </div>
    </div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = 'dashboard.html';
        } else {
            alert(data.message);
        }
    } catch (error) {
        alert('Login failed. Please try again later.');
        console.error(error);
    }
});
</script>

</body>
</html>
